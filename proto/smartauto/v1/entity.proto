syntax = "proto3";

package proto.smartauto.v1;

message EntityID {
  reserved 1; // scope string
  string id = 2;
}

enum EntityType {
  ENTITY_TYPE_UNSPECIFIED = 0;

  ENTITY_TYPE_BOOL = 10;

  ENTITY_TYPE_INT = 20;

  ENTITY_TYPE_FLOAT = 30;

  ENTITY_TYPE_STRING = 40;
}

message EntityValue {
  oneof value {
    bool bool = 10;
    int64 int = 20;
    double float = 30;
    string string = 40;
  }
}
